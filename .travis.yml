language: cpp
git:
    submodules: true

matrix:
    include:
      - os: linux
        before_install:
          - sudo add-apt-repository ppa:beineri/opt-qt593-trusty -y
          - sudo apt-get update -qq
        install:
          - sudo apt-get -y install qt59base
          - source /opt/qt*/bin/qt*-env.sh
        dist: trusty
        sudo: required
        addons:
            apt:
                packages:
                   - libjack-dev
                   - librtmidi-dev
                   - libsdl2-dev
                   - libzzip-dev
        script: &cmake_build
          - mkdir build
          - pushd build
          - cmake -DCMAKE_OSX_DEPLOYMENT_TARGET=10.7 ..
          - cmake --build .
          - cpack
          - popd
          - wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
          - chmod a+x linuxdeployqt-continuous-x86_64.AppImage
          - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
          - mkdir -p AppDir/usr/bin; mkdir -p 
          - cp resources/*.desktop AppDir/
          - cp resources/pictures/milkytracker.png AppDir/
          - mv -v build/src/tracker/milkytracker AppDir/usr/bin/MilkyTracker
          - ls -a
          - export VERSION=$(git rev-parse --short HEAD) # linuxdeployqt uses this for naming the file
          - ./linuxdeployqt-continuous-x86_64.AppImage *.desktop -bundle-non-qt-libs
          - ./linuxdeployqt-continuous-x86_64.AppImage *.desktop -appimage
          - ls
        after_success:
          - find appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
          - # curl --upload-file APPNAME*.AppImage https://transfer.sh/APPNAME-git.$(git rev-parse --short HEAD)-x86_64.AppImage
          - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
          - bash upload.sh APPNAME*.AppImage*
          
      - os: osx
        before_install:
          - brew update
          - brew install xmlto
          - pushd resources/pictures/docicons/osx
          - wget https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/docerator/docerator-2.0.zip
          - unzip docerator-2.0.zip -d docerator
          - rm docerator-2.0.zip
          - /usr/bin/python genicons.py
          - popd
        script: *cmake_build
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/milkytracker-*
  on:
    tags: true
